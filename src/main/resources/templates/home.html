<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Int JJ API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="h-100">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Integral JJ API</h3></div>
            </div>

            <div class="col-12 h-100">
                <div class="form-group">
                    <label class="control-label">Input => n=8;INT(n);</label>
                    <input type="text" class="form-control" id="v"/>
                </div>
                <div class="form-group">
                    <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block">Send</button>
                </div>
            </div>

            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <pre id="result">&nbsp;</pre>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        $("#btn").click(function (event) {
            event.preventDefault();
            let vd = document.getElementById("v");
            let formDataV = {
                'v': vd.value
            };
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/actions/postForm",
                data: JSON.stringify(formDataV),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    $('#result').html(JSON.stringify(data, null, 4));
                },
                error: function (e) {
                    $('#result').html(JSON.parse(e.responseText).message);
                }
            });
        });
    });
    /*]]>*/
</script>
</body>
</html>
