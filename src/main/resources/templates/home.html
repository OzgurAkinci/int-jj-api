<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h3>Integral JJ Api</h3>
    <form class="form-horizontal" id="form1">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label">Input => n=8;INT(n);</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="v"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" id="btn"
                        class="btn btn-primary btn-lg">Send
                </button>
            </div>
        </div>
    </form>
    <div class="alert alert-info" role="alert">
        <span id="result">&nbsp;</span>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        $("#form1").submit(function (event) {
            event.preventDefault();
            let vd = document.getElementById("v");
            let formDataV = {
                'v': vd.value
            };
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "/actions/postForm",
                data: JSON.stringify(formDataV),
                dataType: 'json',
                cache: false,
                timeout: 600000,
                success: function (data) {
                    $('#result').html(JSON.stringify(data, null, 4));
                },
                error: function (e) {
                    $('#result').html(JSON.parse(e.responseText).message);
                }
            });
        });
    });
    /*]]>*/
</script>
</body>
</html>
